{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="card">
  <h2>Ask a Business Intelligence Question</h2>
  <form action="{{ url_for('handle_query') }}" method="POST">
    <textarea name="query" placeholder="e.g., Forecast lipstick demand in West India next month..."></textarea>
    <button type="submit">Analyze 🔍</button>
  </form>
</div>
{% endblock %}
