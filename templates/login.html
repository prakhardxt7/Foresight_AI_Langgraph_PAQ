{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
  <h2>🔐 Login to Continue</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
